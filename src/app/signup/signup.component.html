<h2>Signup</h2>
<form (ngSubmit)="signup()">
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" id="email" [(ngModel)]="email" required>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" [(ngModel)]="password" required>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit">Sign Up</button>
</form>
